name: Deploy Argo CD to AKS

on:
  workflow_dispatch:
  push:
    paths:
      - 'terraform/argocd/**'

jobs:
  deploy-argocd:
    name: Deploy Argo CD to AKS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up AKS Kubeconfig
        run: |
          az aks get-credentials \
            --resource-group github-workflow \
            --name first-cluster \
            --overwrite-existing

      - name: Terraform Init
        working-directory: terraform/argocd
        run: terraform init

      - name: Auto-import Argo CD Helm release if not in state
        working-directory: terraform/argocd
        run: |
          if terraform state list | grep -q "helm_release.argocd"; then
            echo "‚úÖ Argo CD already imported. Skipping import."
          else
            echo "üîÑ Importing Argo CD Helm release into state..."
            terraform import helm_release.argocd argocd/argocd
          fi

      - name: Terraform Apply
        working-directory: terraform/argocd
        run: terraform apply -auto-approve

      - name: Output Argo CD access info
        run: |
          echo "üåê Fetching Argo CD external IP..."
          EXTERNAL_IP=$(kubectl -n argocd get svc argocd-server -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
          echo "‚úÖ Argo CD UI: https://$EXTERNAL_IP"

          echo "üîê Fetching initial admin password..."
          PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)

          echo "üßæ Argo CD Login Info:"
          echo "---------------------------"
          echo "URL      : https://$EXTERNAL_IP"
          echo "Username : admin"
          echo "Password : $PASSWORD"
          echo "---------------------------"
